<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Number Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        
        font-style: oblique;
        text-align: center;
        font-size: xx-large;
        background-color: rgb(0, 255, 21);
        
    }
</style>
</head>
<body>
<h1>Lucky Number Game</h1>
<p>Try your luck! You have only 10 attempts.</p>
<p>Enter a number between 0 and 6:</p>
<input type="number" id="userInput">
<button onclick="checkLuck()">CHECK THE NUMBER</button>
<p id="result"></p>

<script>
    let attempts = 10;
    let matches = 0;
    let generatedNumber;

    function generateRandomNumber() {
        return Math.floor(Math.random() * 7); // Generates a random number between 0 and 6
    }

    function checkLuck() {
        let userInput = parseInt(document.getElementById('userInput').value);

        if (attempts > 0) {
            if (userInput >= 0 && userInput <= 6) {
                if (typeof generatedNumber === 'undefined') {
                    generatedNumber = generateRandomNumber();
                }

                if (userInput === generatedNumber) {
                    matches++;
                    if (matches >= 3) {
                        document.getElementById('result').innerText = 'Congratulations! You won!';
                        document.getElementById('userInput').setAttribute('disabled', true);
                    } else {
                        document.getElementById('result').innerText = 'Matched! Keep going.';
                    }
                } else {
                    document.getElementById('result').innerText = 'Not matched. Try again.';
                }
                attempts--;
            } else {
                document.getElementById('result').innerText = 'Please enter a number between 0 and 6.';
            }
        } else {
            document.getElementById('result').innerText = 'Game over. You lose!';
            document.getElementById('userInput').setAttribute('disabled', true);
        }
    }
</script>
</body>
</html>
