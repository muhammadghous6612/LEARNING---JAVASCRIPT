<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale_1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 style="display: flex;justify-content: center; font-size: 45PX; color:yellow ; text-decoration:1px  wavy black;">DICE GAME </h1>
    <h3 id="msg" class="msg" ></h3>
    <div class="container">
      <div onclick="tryMYLuck(1)" class="box"></div>
      <div onclick="tryMYLuck(2)" class="box"></div>
      <div onclick="tryMYLuck(3)" class="box"></div>
      <div onclick="tryMYLuck(4)" class="box"></div>
      <div onclick="tryMYLuck(5)" class="box"></div>
      <div onclick="tryMYLuck(6)" class="box"></div>
    </div>
    <div class="container">
      <div class="info_box"><b>USER NUMBER :</b><span id="user_number">10</span></div>
      <div class="info_box"><b>RANDOM NUMBER:</b><span id="rendom_number">3</span></div>
      <div class="info_box"><b>YOU LOSS/WIN:</b><span id="result"></span></div>
    </div>
    <div class="container">
      <div class="info_box"><b>TRUNS:</b><span id="total">10</span></div>
      <div class="info_box"><b>WIN:</b><span id="win">0</span></div>
      <div class="info_box"><b>LOSS:</b><span  id="loss">0</span></div>
    </div>
    <script src="app.js"></script>

</body>
</html>
