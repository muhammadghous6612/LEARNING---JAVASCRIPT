<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		
		<div class="box">
			<p class="timer" id="year">>00</p>
			<p></p>
		</div>
		<div class="box">
			<p class="timer" id="month">00</p>
			<p></p>
		</div>
		<div class="box">
			<p class="timer" id="day">00</p>
			<p></p>
		</div>
		<div class="box">
			<p class="timer" id="hour">00</p>
			<p></p>
		</div>
		<div class="box">
			<p class="timer" id="minute">00</p>
			<p></p>
		</div>
		<div class="box">
			<p class="timer" id="second">00</p>
			<p></p>
		</div>
		<div class="box">
			<p class="timer" id="millisecond">00</p>
			<p></p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
